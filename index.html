<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Scrubber Slider">
    <meta name="author" content="Recidvst">

    <title>Scrubber Slider</title>

    <link href="dist/app.min.css" rel="stylesheet">
  </head>

<body>

<main class="container-fluid">

  <header class="row heading"></header>
  <section class="row hero-slider example-slider">
    <div class="reveal-slider">
      <div class="box-itself">
        <div class="sliding">
          <span class="sliding-left"></span>
          <span class="sliding-right"></span>
        </div>
        <div class="content content-left">
          <div style="background-image: url(https://raw.github.com/Recidvst/recidvst-images/master/mustang-old-min.jpg)"></div>
          <img src="https://raw.github.com/Recidvst/recidvst-images/master/mustang-old-min.jpg" alt="" title=""/>
        </div>
        <div class="content content-right">
          <div style="background-image: url(https://raw.github.com/Recidvst/recidvst-images/master/mustang-old-inverted-min.jpg)"></div>
          <img src="https://raw.github.com/Recidvst/recidvst-images/master/mustang-old-inverted-min.jpg" alt="" title=""/>
        </div>
      </div>
    </div>
  </section>
  <section class="row text-content"></section>
  <section class="row more-examples"></section>
  <footer class="row footer"></footer>

</main>



<script src="dist/app.min.js"></script>
</body>
</html>
